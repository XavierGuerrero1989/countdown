<!DOCTYPE html>
<html lang="en">
<head>

<body>

              <button type="submit" id="bAdd" class="btn btn-primary mb-3 botonAnadir">AÃ±adir Evento</button>

          <div id="eventsContainer"></div>

      </main>







    <script src="main.js"></script>
